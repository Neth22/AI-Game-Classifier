<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Image Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 32px 28px;
            border-radius: 20px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            text-align: center;
            width: 100%;
            max-width: 400px;
            transform: translateY(0);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .header {
            margin-bottom: 24px;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 16px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: #6b7280;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .upload-section {
            margin-bottom: 24px;
        }

        input[type="file"] {
            display: none;
        }

        .upload-area {
            border: 2px dashed #e5e7eb;
            border-radius: 16px;
            padding: 28px 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transition: left 0.6s;
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area:hover {
            border-color: #6366f1;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #6366f1;
            background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 2.5rem;
            color: #9ca3af;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            color: #6366f1;
            transform: scale(1.1);
        }

        .upload-text {
            font-size: 1.1rem;
            color: #374151;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .file-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-radius: 12px;
            margin-top: 16px;
            border: 1px solid #bae6fd;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .file-info.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .file-icon {
            color: #0ea5e9;
            font-size: 1.2rem;
        }

        .file-name {
            color: #0c4a6e;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .predict-btn {
            width: 100%;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .predict-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .predict-btn:hover::before {
            left: 100%;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
        }

        .predict-btn:active {
            transform: translateY(0);
        }

        .result {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            margin-bottom: 24px;
        }

        .result h2 {
            font-size: 1.5rem;
            color: #1f2937;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .prediction {
            display: inline-block;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .result-image {
            margin-top: 24px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .result-image:hover {
            transform: scale(1.02);
        }

        .back-button {
            margin-top: 24px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #6b7280;
            background: rgba(107, 114, 128, 0.1);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(107, 114, 128, 0.2);
        }

        .back-btn:hover {
            background: rgba(107, 114, 128, 0.2);
            transform: translateY(-1px);
            color: #374151;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float-shape 8s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 20%;
            right: 10%;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #48cae4, #0077b6);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 10%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #a8e6cf, #88d8a3);
            border-radius: 20px;
            animation-delay: 4s;
        }

        @keyframes float-shape {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 640px) {
            .card {
                padding: 24px 20px;
                margin: 0 16px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .upload-area {
                padding: 24px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="card">
            {% if image %}
            <div class="result">
                <div class="result-header">
                    <div class="icon">üéØ</div>
                    <h2>Classification Result</h2>
                    <div class="prediction">{{ result }}</div>
                </div>
                <img src="{{ url_for('static', filename='uploads/' + image) }}" class="result-image" alt="Uploaded image">
                <div class="back-button">
                    <a href="{{ url_for('index') }}" class="back-btn">
                        <span>‚Üê</span>
                        Try Another Image
                    </a>
                </div>
            </div>
            {% else %}
            <div class="header">
                <div class="icon">üéÆ</div>
                <h1>AI Game Classifier</h1>
                <p class="subtitle">Upload an image and let AI identify the game</p>
            </div>

            <form method="POST" enctype="multipart/form-data" id="uploadForm">
                <div class="upload-section">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">üìÅ</div>
                        <div class="upload-text">Drop your image here</div>
                        <div class="upload-hint">or click to browse</div>
                        <input type="file" name="image" id="imageInput" accept="image/*" required>
                    </div>
                    <div class="file-info" id="fileInfo">
                        <div class="file-icon">üìÑ</div>
                        <div class="file-name" id="fileName"></div>
                    </div>
                </div>

                <button type="submit" class="predict-btn" id="predictBtn">
                    Classify Image
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Analyzing image...</span>
                </div>
            </form>
            {% endif %}
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const uploadForm = document.getElementById('uploadForm');
        const predictBtn = document.getElementById('predictBtn');
        const loading = document.getElementById('loading');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        // File selection
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                fileName.textContent = file.name;
                fileInfo.classList.add('visible');
                uploadArea.style.borderColor = '#10b981';
                uploadArea.style.background = 'linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%)';
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageInput.files = files;
                fileName.textContent = files[0].name;
                fileInfo.classList.add('visible');
                uploadArea.style.borderColor = '#10b981';
                uploadArea.style.background = 'linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%)';
            }
        });

        // Form submission
        uploadForm.addEventListener('submit', (e) => {
            predictBtn.style.display = 'none';
            loading.style.display = 'flex';
        });

        // Add smooth scrolling and entrance animations
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.card');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
